{% extends "content/base.html" %}
{% block content %}
<h2>Please select language</h2>
<div class="card">
  {% for l in languages %}
    <div style="margin:6px 0">
      <a class="btn" href="{% url 'content:screening_form' pro.unique_doctor_code l.lang_code %}">{{ l.lang_name_english }}</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
